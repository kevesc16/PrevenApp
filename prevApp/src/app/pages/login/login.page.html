<!--cabecera-->
<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title >PrevenApp</ion-title>
  </ion-toolbar>
</ion-header>
<!--termino cabecera-->
<!--contenido-->
<ion-content [fullscreen]="true">
   <!--gif bckground-->
<video autoplay muted loop id="myVideo">
  <source src="../../../assets/gif/fondogif2.mp4" type="video/mp4">
</video>
<!--gif bckground-->
  <ion-card>
    <ion-card-content >
      <ion-label >Iniciar sesión</ion-label>
      <ion-item >
        <ion-label position="start">Email:</ion-label>
        <ion-input class="colorinput" [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="start">Contraseña:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="{{showPassword ? 'text' : 'password'}}"></ion-input>
        <ion-button (click)="togglePassword()">
          <ion-icon name="{{showPassword ? 'eye-off-outline' : 'eye-outline'}}"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>

    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-button (click)="login()" expand="full" shape="round" class="btn">Acceder</ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button (click)="register()" expand="full" shape="round" class="btn">Registrarse</ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button (click)="resset()" expand="full" shape="round" class="btn">Recuperar contraseña</ion-button>
      </ion-col>
        <!--ion-col size="12" size-md="4">
          <ion-button (click)="descarga()" expand="full" shape="round" class="btn">Descarga nuestra app!</ion-button>
      </!--ion-col-->
    </ion-row>
  </ion-card>
</ion-content>
