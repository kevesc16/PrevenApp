<ion-header>
  <ion-toolbar >
    <ion-title>Repass</ion-title>
      <ion-buttons slot="start" (click)="goBack()">
        <ion-icon name="chevron-back-circle-outline"class="icon"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--cabecera termino-->
<!--contenido-->
<ion-content [fullscreen]="true">
  <!--gif bckground-->
<video autoplay muted loop id="myVideo">
  <source src="../../../assets/gif/fondogif2.mp4" type="video/mp4">
</video>
<!--gif bckground-->
  <div class="container" *ngIf="!loading">
    <ng-container>
      <h3>Ingrese su correo para cambiar <br>su contrase√±a </h3>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button class="color" (click)="conf()"shape="round">enviar</ion-button>
      </div>
    </ng-container>
</div>
</ion-content>
